            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame) window.requestAnimationFrame = function (callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function () { callback(currTime + timeToCall);},
                    timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };

        if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function (id) {
            clearTimeout(id);
        };

    {
        dashLen = dashLen === undefined ? 5 : dashLen;
        //得到斜边的总长度

        //console.log('beveling',Math.floor(beveling))

        var num = Math.floor(beveling/dashLen);

        for(var i = 0 ; i < num; i++){
            ctx[i%2 == 0 ? 'moveTo' : 'lineTo'](x1+(x2-x1)/num*i,y1+(y2-y1)/num*i);
        }
        ctx.stroke();
    }

    x,y起点的坐标
    x1,y1终点的坐标
    number起点到终点的比例，比如从头到未 100
    * */
    var activeXY = [];
    var dotDataFlag = 0;
    function animateDot(x,y,x1,y1,beginNumber,number){
        // variable to hold how many frames have elapsed in the animation
        var t = 1;
        // define the path to plot
        var vertices = [];
        //开始数据点
        vertices.push({
            x: x,
            y: y
        });
        vertices.push({
            x: x1,
            y: y1
        });

        var waypoints = [];

        // set some style
        var points = calcWaypoints(vertices);
        // extend the line from start to finish with animation
        animate(points);

        //calcWaypoints(vertices);
        // calc waypoints traveling along vertices
        function calcWaypoints(vertices) {
            activeXY= [];
            for (var i = 1; i < vertices.length; i++) {
                var pt0 = vertices[i - 1];
                var pt1 = vertices[i];
                var dx = pt1.x - pt0.x;
                var dy = pt1.y - pt0.y;
                for (var j = beginNumber; j < number; j++) {
                    var x = pt0.x + dx * j / 100;
                    var y = pt0.y + dy * j / 100;
                    waypoints.push({
                        x: x,
                        y: y
                    });
                }
            }
            activeXY.push({
                x: x,
                y: y
            })
            if(number==100){
                dotDataFlag++;
                console.log('dotDataFlag',dotDataFlag)
            }
            return (waypoints);
        }


        function animate() {
            console.log('points.length',points.length)
            if (t < points.length - 1) {
                requestAnimationFrame(animate);
            }

//            var pic = new Image();

//            //ctx.moveTo(140,150);
//            ctx.lineTo(points[t].x,points[t].y+30);
//            ctx.lineTo(points[t].x+15,points[t].y);
//            //ctx.fillRect('red');
//            ctx.closePath();
//            ctx .fill();
//            ctx.stroke();



            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = 'rgba(255,0,0,0)';
            ctx.moveTo(points[t - 1].x, points[t - 1].y);
            ctx.lineTo(points[t].x, points[t].y);
            ctx.stroke();
            t++;
            ctx.closePath();
        }
    }

        var canvas = document.getElementById("myCanvas"),
                ctx = canvas.getContext("2d"),

                ch = window.innerHeight,
                fireworks = [],
                particles = [],
                hue = 240,

        canvas.width = cw;

        function random(min,max){
            return Math.random()*(max-min)+min;
        }

        function caculateDistance(sx,sy,tx,ty){
            var xDistance = sx-tx,
                    yDistance = sy-ty;
            return Math.sqrt(Math.pow(xDistance,2)+Math.pow(yDistance,2));
        }

        function Firework(sx,sy,tx,ty){
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx= tx;
            this.ty = ty;
            this.distanceToTarget = caculateDistance(sx,sy,tx,ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinatesCount = 3;
            while(this.coordinatesCount--){
                this.coordinates.push([this.x,this.y]);
            }
            this.angle = Math.atan2(ty-sy,tx-sx);
            this.speed = 2;
            this.acceleration = 1.05
            this.brightness = random(50,70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index){
            this.coordinates.pop();
            this.coordinates.unshift([this.x,this.y]);

            if(this.targetRadius<8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }
            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle)*this.speed,
                    vy = Math.sin(this.angle)*this.speed;
            this.distanceTraveled = caculateDistance(this.sx,this.sy,this.x+vx,this.y+vy);
            if(this.distanceTraveled>=this.distanceToTarget){
                createParticles(this.tx,this.ty);
                fireworks.splice(index,1);
            }else{
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function(){

            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
            ctx.lineTo(this.x,this.y);
            ctx.strokeStyle = 'hsl('+hue+',100%,'+this.brightness+'%)';
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(this.tx,this.ty,this.targetRadius,0,Math.PI*2);
            ctx.stroke();
        }

        function Particle(x,y){
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinatesCount = 5;
            while(this.coordinatesCount--){
                this.coordinates.push([this.x,this.y]);
            }
            this.angle = random(0,2*Math.PI);
            this.speed = random(1,10);
            this.friction = 0.95
            this.gravity = 1;
            this.hue = random(hue-20,hue+20);
            this.brightness = random(50,80);
            this.alpha = 1;
            this.decay = random(0.015,0.03);
        }

        Particle.prototype.update = function(index){
            this.coordinates.pop();
            this.coordinates.unshift([this.x,this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if(this.alpha<=this.decay){
                particles.splice(index,1);
            }
        }

        Particle.prototype.draw = function(){
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length-1][0],this.coordinates[this.coordinates.length-1][1]);
            ctx.lineTo(this.x,this.y);
            ctx.strokeStyle = 'hsla('+this.hue+',100%,'+this.brightness+'%,'+this.alpha+')';
            ctx.stroke();
        }

        function createParticles(x,y){
            var particleCount = 30;
            while(particleCount--) {
                particles.push(new Particle(x,y));
            }
        }


        function loop(){
            timerId = requestAnimationFrame(loop);
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect( 0, 0, cw, ch );
            ctx.globalCompositeOperation = 'lighter';
            var i = fireworks.length;
            while(i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }
            var i = particles.length;
            while(i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            console.log('timerTick',timerTick,'timerTotal',timerTotal)
            if(timerTick >= timerTotal) {
                fireworks.push(new Firework(cw/2,ch,random(0,cw),random(0,ch/2)));
                timerTick = 0;
            }else{
                timerTick++;
            }
        }
        loop();

    }
</script>
